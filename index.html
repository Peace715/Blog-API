<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
        header { background: #333; color: #fff; padding: 1rem; text-align: center; }
        main { max-width: 800px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; }
        article { margin-bottom: 2rem; }
        h2 { color: #333; }
        .meta { color: #888; font-size: 0.9em; margin-bottom: 0.5em; }
        footer { text-align: center; color: #aaa; padding: 1rem; margin-top: 2rem; }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <p>Welcome to my personal blog!</p>
    </header>
    <main>
        <article>
            <h2>First Blog Post</h2>
            <div class="meta">By Admin | June 2025</div>
            <p>This is a sample blog post. Replace this content with your own blog articles.</p>
        </article>
        <article>
            <h2>Another Post</h2>
            <div class="meta">By Admin | June 2025</div>
            <p>Share your thoughts, tutorials, or stories here. Happy blogging!</p>
        </article>
    </main>
    <footer>
        &copy; 2025 My Blog. All rights reserved.
    </footer>
</body>
